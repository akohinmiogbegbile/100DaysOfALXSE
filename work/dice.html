<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body{
            text-align: center;
            font-family: Verdana;
        }
        #myButton {
            font-size: 3em;
            border-radius: 10px;
            cursor: pointer;
            padding: 5px 20px;
        }
        .myLabels{
            font-size: 25px;
            font-family: Verdana;
            color: brown;
        }
    </style>
</head>
<body>
    <button id="myButton">Roll!</button><br><br>
    
    <label id="label1", class="myLabels"></label><br><br>
    <label id="label2", class="myLabels"></label><br><br>
    <label id="label3", class="myLabels"></label>
    <script>
        // Random number generator

const myButton = document.getElementById("myButton");
const myLabel1 = document.getElementById("label1");
const myLabel2 = document.getElementById("label2");
const myLabel3 = document.getElementById("label3");
const max = 6;
const min = 1;

let randomNum1;
let randomNum2;
let randomNum3;

myButton.onclick = function() {
    randomNum1 = Math.floor(Math.random() * max) + min;
    randomNum2 = Math.floor(Math.random() * max) + min;
    randomNum3 = Math.floor(Math.random() * max) + min;
    myLabel1.textContent = randomNum1
    myLabel2.textContent = randomNum2
    myLabel3.textContent = randomNum3
}


    </script>
    
</body>
</html>
